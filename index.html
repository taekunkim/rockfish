<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.18/"></script>

  <script>
    require(["esri/config", "esri/Map", "esri/views/MapView", "esri/Graphic", "esri/layers/GraphicsLayer"], function(esriConfig, Map, MapView, Graphic, GraphicsLayer) {
      esriConfig.apiKey = "AAPK5be3f01c97514789abf75cecf9eed17aYS60cPwCtzEzXaZy2u42oARgeKjVAUOk-0wu97XRw_4BrzTh8VKPB8DAT4vkvk7H";

      const map = new Map({
        basemap: "gray-vector" // Basemap layer service
      });

      const view = new MapView({
        map: map,
        center: [-119, 33.5], // Longitude, latitude
        zoom: 8, // Zoom level
        container: "viewDiv" // Div element
      });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      function loadJSON(callback) {
        var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
        xobj.open('GET', '1960.json', true);
        xobj.onreadystatechange = function() {
          if (xobj.readyState == 4 && xobj.status == "200") {
            callback(JSON.parse(xobj.responseText));
          }
        };
        xobj.send(null);
      }

      loadJSON(function(json) {
        console.log(json); // this will log out the json object
      });


      // var longitudes = [];
      // var latitudes = [];

      // for (var i = 0; i < json.length; i++) {
      //   var row = json[i];
      //
      //   var longitude = row['longitude'];
      //   var latitude = row['latitude'];
      //
      //   longitudes.push(longitude);
      //   latitudes.push(latitude);
      // }


      for (var i = 0; i < 10; i++) {
        const point = { //Create a point
          type: "point",
          longitude: -119, //longitudes[i],
          latitude: 33.5 //latitudes[i]
        };

        const simpleMarkerSymbol = {
          type: "simple-marker",
          color: [226, 119, 40], // Orange
          outline: {
            color: [255, 255, 255], // White
            width: 1
          }
        };

        const pointGraphic = new Graphic({
          geometry: point,
          symbol: simpleMarkerSymbol
        });

        graphicsLayer.add(pointGraphic);
      }

    });
  </script>

</head>

<body>
  <div id="viewDiv"></div>
</body>
